name: iOS
on: [push, pull_request]
env:
  BUILD_TYPE: Release
jobs:
  Build:
    runs-on: macos-12
    strategy:
      matrix:
        fips: [true, false]
    steps:
      - name: Setup cmake
        run: brew install cmake
      - name: Setup Ninja
        run: brew install ninja
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build
        shell: zsh {0}
        working-directory: ${{github.workspace}}
        run: FIPS=${{matrix.fips}} ./build-ios-fat.sh
